---
name: Snapshot
on:
  pull_request:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Install WiX
        run: dotnet tool install --global wix
      - run: |
          go install github.com/mat007/go-msi@latest
      - name: set envs
        id: env
        shell: bash
        run: |
          {
            VERSION_GIT="$(git tag --list "atlascli/v*" --sort=taggerdate | tail -1 | cut -d "v" -f 2)";
            COMMIT="$(git log -n1 --format=format:'%H')";
            echo "VERSION_GIT=$VERSION_GIT";
            echo "COMMIT=$COMMIT";
          } >> "$GITHUB_OUTPUT"
      - shell: bash
        run: go build -ldflags "${LINKER_FLAGS}" -o "${OUTPUT}" "${SOURCE_FILES}"
        env:
          SOURCE_FILES: ./cmd/atlas
          OUTPUT: ./bin/atlas.exe
          LINKER_FLAGS: -s -w -X github.com/fmenezes/mongodb-atlas-cli/atlascli/internal/version.Version=${{ steps.env.outputs.VERSION_GIT }} -X github.com/mongodb/mongodb-atlas-cli/atlascli/internal/version.GitCommit=${{ steps.env.outputs.COMMIT }}
          GOOS: windows
          GOARCH: amd64
      - shell: bash
        run: go-msi make --path "${WIX_MANIFEST_FILE}" --msi "bin/${PACKAGE_NAME}" --version "${VERSION_GIT}"
        env:
          PACKAGE_NAME: mongodb-atlas-cli_${{ steps.env.outputs.VERSION_GIT }}-next_windows_x86_64.msi
          WIX_MANIFEST_FILE: ./build/package/wix/atlascli.json
          VERSION_GIT: ${{ steps.env.outputs.VERSION_GIT }}
      - uses: actions/upload-artifact@v4
        with:
          name: win-atlascli
          path: |
            bin/atlas.exe
            bin/*.msi
  snapshot:
    runs-on: ubuntu-latest
    needs:
      - windows
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - uses: actions/download-artifact@v4
        with:
          name: win-atlascli
          path: .
      - run: ls -la
      - run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt update
          sudo apt install goreleaser-pro
      - run: ./build/package/generate-notices.sh
      - run: |
          VERSION_GIT="$(git tag --list "atlascli/v*" --sort=taggerdate | tail -1 | cut -d "v" -f 2)"
          export VERSION_GIT
          goreleaser --config "build/package/.goreleaser.yml" --rm-dist --release-notes "CHANGELOG.md" -p 1 --snapshot --debug
