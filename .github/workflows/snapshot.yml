---
name: Snapshot
on:
  pull_request:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: |
          $profileInstall = @'
          # Chocolatey profile
          $ChocolateyProfile = "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
          if (Test-Path($ChocolateyProfile)) {
              Import-Module "$ChocolateyProfile"
          }
          '@

          $profileDir = [System.IO.Path]::GetDirectoryName("$profile")
          New-Item -Path $profileDir -Type Directory

          $profileInstall | Out-File "$profile"
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Install WiX
        run: dotnet tool install --global wix
      - run: |
          choco install -y "go-msi" --force
          refreshenv
      - name: set envs
        shell: bash
        run: |
          {
            VERSION_GIT="$(git tag --list "atlascli/v*" --sort=taggerdate | tail -1 | cut -d "v" -f 2)";
            VERSION_NAME="$VERSION_GIT-next";
            COMMIT="$(git log -n1 --format=format:'%H')";
            echo "VERSION_GIT=$VERSION_GIT";
            echo "VERSION_NAME=$VERSION_NAME";
            echo "COMMIT=$COMMIT";
            echo "SOURCE_FILES=./cmd/atlas";
            echo "PACKAGE_NAME=mongodb-atlas-cli_${VERSION_NAME}_windows_x86_64.msi";
            echo "OUTPUT=./bin/atlas.exe";
            echo "LINKER_FLAGS=-s -w -X github.com/fmenezes/mongodb-atlas-cli/atlascli/internal/version.Version=${VERSION_GIT} -X github.com/mongodb/mongodb-atlas-cli/atlascli/internal/version.GitCommit=${COMMIT}";
            echo "WIX_MANIFEST_FILE=./build/package/wix/atlascli.json";
            echo "GOOS=windows";
            echo "GOARCH=amd64"
          } >> "$GITHUB_ENV"
      - shell: bash
        run: go build -ldflags "${LINKER_FLAGS}" -o "${OUTPUT}" "${SOURCE_FILES}"
      - run: go-msi make --path "${WIX_MANIFEST_FILE}" --msi "bin/${PACKAGE_NAME}" --version "${VERSION_GIT}"
      - uses: actions/upload-artifact@v4
        with:
          name: win-atlascli
          path: |
            bin/atlas.exe
            bin/*.msi
  snapshot:
    runs-on: ubuntu-latest
    needs:
      - windows
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - uses: actions/download-artifact@v4
        with:
          name: win-atlascli
          path: .
      - run: ls -la
      - run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt update
          sudo apt install goreleaser-pro
      - run: ./build/package/generate-notices.sh
      - run: |
          VERSION_GIT="$(git tag --list "atlascli/v*" --sort=taggerdate | tail -1 | cut -d "v" -f 2)"
          export VERSION_GIT
          goreleaser --config "build/package/.goreleaser.yml" --rm-dist --release-notes "CHANGELOG.md" -p 1 --snapshot --debug
